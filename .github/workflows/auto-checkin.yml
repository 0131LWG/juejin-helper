name: AutoCheckIn

on:
  schedule:
    - cron: "0 2 * * *" # 北京时间上午10:00
  workflow_dispatch:
jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Run Project
        env:
          COOKIE: ${{ secrets.COOKIE }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          yarn
          yarn checkin
